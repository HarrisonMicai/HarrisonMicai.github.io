<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS3135 BYO Intro || Micai Harrison || Mean Turtle</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page — please fill out the form below so we can create your own page.</h3>

        <form id="byoForm" enctype="multipart/form-data">
            <label for="name"><b>Name:</b></label><br>
            <input type="text" id="name" required placeholder="Enter your name"><br><br>

            <label for="mascot"><b>Mascot:</b></label><br>
            <input type="text" id="mascot" required placeholder="Enter your mascot"><br><br>

            <label for="image"><b>Image (PNG or JPG):</b></label><br>
            <input type="file" id="image" accept=".png, .jpg" required><br><br>

            <label for="imageCaption"><b>Image Caption:</b></label><br>
            <input type="text" id="imageCaption" required placeholder="Enter a caption"><br><br>

            <label for="personalBackground"><b>Personal Background:</b></label><br>
            <textarea id="personalBackground" required placeholder="Tell us about your personal background"></textarea><br><br>

            <label for="professionalBackground"><b>Professional Background:</b></label><br>
            <textarea id="professionalBackground" required placeholder="Share your professional background"></textarea><br><br>

            <label for="academicBackground"><b>Academic Background:</b></label><br>
            <textarea id="academicBackground" required placeholder="Outline your academic background"></textarea><br><br>

            <label for="webDevBackground"><b>Background in Web Development:</b></label><br>
            <textarea id="webDevBackground" required placeholder="Describe your web development experience"></textarea><br><br>

            <label for="computerPlatform"><b>Primary Computer Platform:</b></label><br>
            <input type="text" id="computerPlatform" required placeholder="e.g., Windows, Mac, Linux"><br><br>

            <label><b>Courses Currently Taking:</b></label>
            <div id="coursesContainer"></div>
            <button type="button" id="addCourse">Add Course</button><br><br>

            <label for="funnyThing"><b>Funny Thing?</b></label><br>
            <textarea id="funnyThing" placeholder="Something funny about you"></textarea><br><br>

            <label for="anythingElse"><b>Anything Else?</b></label><br>
            <textarea id="anythingElse" placeholder="Anything else you'd like to share"></textarea><br><br>

            <input type="checkbox" id="agreement" required>
            <label for="agreement">
                I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
            </label><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hideLinks = ["validate_link_html", "validate_link_css"];
            hideLinks.forEach((id) => {
                const el = document.getElementById(id);
                if (el) el.style.display = "none";
            });
        });
    </script>
</body>
</html>
