<!-- Films Page (films.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Films | Prophecy Films</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
        }
    </style>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main>
    <h1>Our Short Films</h1>
    
    <div class="slideshow-container">
      <div class="slide fade">
        <iframe src="https://www.youtube.com/embed/EWQMWSTNddU" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <p class="caption">Shawl</p>
      </div>
    
      <div class="slide fade">
        <iframe src="https://www.youtube.com/embed/4n3vGB-nhak" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <p class="caption">Dear Diary</p>
      </div>
    
      <div class="slide fade">
        <iframe src="https://www.youtube.com/embed/hlOzP3tHy04" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <p class="caption">Knock!</p>
      </div>
    
      <a class="prev" onclick="changeSlide(-1)">❮</a>
      <a class="next" onclick="changeSlide(1)">❯</a>
    </div>
  
    <!-- Dots (optional for navigation) -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
  </main>
  
  <footer>
    <div data-include="components/footer.html"></div>
  </footer>
  <script>
    documents.getElementById("validate_link_html").style.display = "none";
    documents.getElementById("validate_link_css").style.display = "none";
</script>
<script src="scripts/HTMLInclude.min.js"></script>
<script src="scripts/prophecy.js"></script>
<script src="scripts/slideshow.js"></script>
</body>
</html>
