<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prophecy Films</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      width: 100%;
      position: relative;
    }

 
#banner {
    background-color: #222; /* Fallback color */
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    margin: 0 auto;
    text-align: center;
    object-fit: cover;
    background-size: cover;
    background-position: center;
    display: inline-block;
}

h2 {
  text-align: center;
}

    #banner img {
    display: block;
    max-width: 100%;
    margin: 0 auto;
    text-align: center;
    object-fit: cover;
    width: 100%;
    height: auto;
    position: center;
    display: inline-block;
    min-height: 1px;
    min-width: 100px;
}

.banner-content {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 0 auto;
  text-align: center;
  color: white; /* if your image is dark */
  border-radius: 50%;
  margin: 20px 0;
}


    #banner button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 2rem;
      background-color: #f39c12;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #banner button:hover {
      background-color: #e67e22;
    }



    .revealed {
      display: block !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div data-include="components/header.html"></div>
    </nav>
  </header>

  <main>
    <div class="content-wrapper">

    <section id="banner">
      <div class="banner-content">
      <h2>Welcome to<img src="https://yt3.googleusercontent.com/pF8Xi_pKbgzhc9TxDASxcVd_-eZ2DrjA7hlWrYhOK-M9r0QnBzJlwJTFBTiaHeo1Zx_hbX657g=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Prophecy Films"></h2>
      <button id="enter-btn">Enter</button>
      </div>
    </section>

    <section id="how-it-works">
      <h2>Experience the Magic of Short Films</h2>
      <p>At Prophecy Films, we bring captivating stories to life through our unique short films and mini-series. Join us on a journey of creativity and inspiration.</p>
      <a href="about.html" class="button">Learn More</a>
      <a href="login.html" class="button">Join Now</a>
    </section>

    <section id="latest-projects">

            </a>
          </div>
          <div class="carousel-item">
            <a href="https://www.youtube.com/watch?v=FiP8ysQ7GU0" target="_blank">

            </a>
          </div>
        </div>
        <button class="carousel-button right">&gt;</button>
      </div>
    </section>
    </div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/prophecy.js"></script>
  <script src="scripts/banner.js"></script>
</body>
</html>
