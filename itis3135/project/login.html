<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Prophecy Films</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <style>
         /* Login Form */
    body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    }
    .login-container {
        background-color: #222;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.7);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }
  
      h2 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #f39c12;
      }
  
      label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.3rem;
        font-weight: bold;
      }
  
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
      }
  
      input[type="submit"] {
        width: 100%;
        margin-top: 1.5rem;
        padding: 0.9rem;
        background-color: #f39c12;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
  
      input[type="submit"]:hover {
        background-color: #f39c12;
      }
  
      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }
  
      .signup-link a {
        color: #ccc;
        text-decoration: none;
      }
  
      .signup-link a:hover {
        text-decoration: underline;
      }

    </style>
<header>
    <div data-include="components/header.html"></div>
</header>
<main>
    <div class="login-container">
        <h2>Login to Prophecy Films</h2>
        <form action="/login" method="POST">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required>
    
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
    
          <input type="submit" value="Login">
        </form>
        <div class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up here</a>
        </div>
      </div>
</main>
<footer>
    <div data-include="components/footer.html"></div>
</footer>
<script>
    documents.getElementById("validate_link_html").style.display = "none";
    documents.getElementById("validate_link_css").style.display = "none";
</script>
<script src="scripts/HTMLInclude.min.js"></script>
<script src="scripts/prophecy.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
