<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Series & Art | Prophecy Films</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    body {
      min-block-size: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
  </style>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main>
    <h1>Mini-Series and Arts</h1>
    <p>This community space allows users to upload their art and share progress updates.</p>

    <form id="postForm">
      <label for="title">Post Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="content">Share your work:</label><br>
      <textarea id="content" name="content"></textarea><br>
      <button type="submit">Post</button>
    </form>

    <h2>Recent Posts</h2>

    <!-- Search bar to filter posts -->
    <input type="text" id="searchBar" placeholder="Search posts..." oninput="searchPosts()">

    <ul id="postList">
      <!-- Posts will be dynamically inserted here -->
    </ul>
  </main>
  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <!-- Include the external JS file -->
  <script src="scripts/main.js"></script>

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/prophecy.js"></script>
</body>
</html>
